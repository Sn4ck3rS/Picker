<div mat-dialog-title><h2 class="white-text">Ergebnis</h2></div>
<div mat-dialog-content class="mat-typography">
    <div *ngIf="einzel">
        <h3 class="white-text">Gew√§hlt wurde:</h3>
        <h3 class="white-text">{{result}}</h3>
    </div>
    <div *ngIf="!einzel">
        <table mdbTable bordered>
            <thead>
                <tr>
                    <th *ngFor="let name of groupNames" class="white-text">
                        {{name}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol>
                    <td *ngFor="let grp of groups" class="white-text">
                        <p *ngFor="let item of grp" class="white-text">
                            {{item}}
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<div mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial [cdkCopyToClipboard]="result">In Zwischenablage
        kopieren</button>
  </div>
