<h2 mat-dialog-title>Ergebnis</h2>
<mat-dialog-content class="mat-typography">
    <div *ngIf="einzel">
        <h3>Gew√§hlt wurde:</h3>
        <h3>{{result}}</h3>
    </div>
    <div *ngIf="!einzel">
        <table>
            <tr>
                <th *ngFor="let name of groupNames">
                    {{name}}
                </th>
            </tr>
            <tr>
                <td *ngFor="let grp of groups">
                    <a *ngFor="let item of grp">
                        {{item}}
                    </a>
                        
                    
                </td>
            </tr>
            
        </table>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
