<div id="students">
    <mdb-card *ngFor="let s of studentNames" class="animated -sildeInRight -slideOutRight lbl">
        <mdb-card-body>
          {{s}}
          <a mdbBtn floating="true" size="lg" gradient="grey" (click)="removeStudent(s)"><mdb-icon fas icon="minus"></mdb-icon></a>
        </mdb-card-body>
      </mdb-card>
    
</div>
